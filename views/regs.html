<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content=""> 
    <!-- Le styles -->
    <link href="/stylesheets/style.css" rel="stylesheet">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/stylesheets/jquery.notice.css" rel="stylesheet">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/javascripts/html5shiv.js"></script>
    <![endif]--> 
    <!-- Le fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">

    <link rel="shortcut icon" href="assets/ico/favicon.png">

  <body> 
  	<div id="wrap">
  		<h1 class="text-center"><%= title %></h1>
     		<section class="reg container text-center">
  		<form class="form-signin" action='/doLogin' method='post'>
  			<input id="reg_username" class="input-block-level"  type="text" name="name" placeholder="用户名"/>
  			<input id="reg_password"  class="input-block-level" type="password" name="password" placeholder="密码"/>
  			<input id="reg_password_t"  class="input-block-level"  type="password" name="password2" placeholder="重复密码"/>
  			<input id="reg_btn" type="button" value="注册" class="btn btn-large btn-success"/> 
  		</form>
  			
  		</section>
  	</div> 
  	<div class="bg_ui"><img src="/images/bg/bg.jpg" class="bg_img"/></div>
  	<script src="/javascripts/jquery-1.9.1.js"></script> 
  	<script src="/javascripts/jquery.notice.js"></script> 
  	<script src="/javascripts/ui_my.js"></script>
  </body>
</html>
